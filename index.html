<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Carosello</title>
</head>
<body>
    
    <div class="vh-100 d-flex align-items-center justify-content-center">
        <div id="app" class=" sy_carosello d-flex">
            <div  class="sy_left_image position-relative">
                <!-- IMMAGINE LEFT DA LOOPARE  -->
                <img v-for="(element,index) in items.img" class="w-100 h-100" :src="items.img[index]">

                <div id="description" class="w-100 h-100 position-absolute d-flex flex-column justify-content-end align-items-end">
                <!-- TESTO DA LOOPARE  -->
                </div>
            </div>
            <div class="sy_right_image d-flex flex-column">
                <!-- IMMAGINE RIGHT DA LOOPARE  -->
                <div v-for="(element,index) in items.img" class="sy_thumb">
                    <img class="sy_image_contain" :src="items.img[index]" alt="">
                </div>

                    <a id="prev" class="sy_icons sy-prev-arrow" href="#"><i class=" bi bi-arrow-up-circle-fill"></i></a>
                    <a id="next" class="sy_icons sy-next-arrow" href="#"><i class=" bi bi-arrow-down-circle-fill"></i></a>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="assets/js/main.js"></script>
</body>
<h3 class="text-white"></h1>
<p class="text-white"></p>
</html>
